[tox]
envlist =
    py{27,36}-dj111,
    py36-dj{21,22}
downloadcache = .tox/_download/

[testenv]
whitelist_externals = make
basepython =
    py27: python2.7
    py36: python3.6
commands:
    make test
deps =
    coverage
    {py27,py36}-dj111: Django>=1.11,<2.0
    {py27,py36}-dj21: Django>=2.1,<2.2
    {py27,py36}-dj22: Django>=2.2,<3.0
